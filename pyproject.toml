authors = []

[tool.poetry.dependencies]
python = "^3.8"
aiofiles = "^0.7.0"
SQLAlchemy = "^1.4.26"
flake8 = "^3.8.3"
fastapi = "^0.60.1"
hypercorn = "^0.10.2"
celery = "^4.4.0"
Jinja2 = "^3.0.2"
python-multipart = "^0.0.5"
psycopg2-binary = "^2.9.1"
