kombu = "^4.6.3"
kornia = "0.6.1"
omegaconf = "^2.1.1"
torch = "1.10.0"
torchvision = "0.11.1"
ftfy = "^6.0.3"
regex = "^2021.11.10"
tqdm = "^4.62.3"
pytorch-lightning = "^1.5.1"
imageio-ffmpeg = "^0.4.5"
